plugins {
    id 'java'
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    // Apache
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'
    implementation 'org.apache.pdfbox:pdfbox:3.0.0-alpha2'
    implementation 'org.apache.pdfbox:fontbox:3.0.0-RC1'
    implementation 'org.apache.pdfbox:pdfbox-tools:3.0.0-RC1'

    // Guava
    implementation 'com.google.guava:guava:31.1-jre'

    // Jackson
    implementation 'com.fasterxml.jackson.core:jackson-core:2.14.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.2'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.14.2'

    //Logger
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-beta0'
}

test {
    useJUnitPlatform()
}
